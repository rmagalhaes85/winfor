<h2>Editar Usuário</h2>
<hr>
<form [formGroup]="editarUsuarioForm" (submit)="onSubmit()">
  <div class="col-md-8 mb-3">
    <label for="id" class="form-label">ID:</label>
    <input
      type="text"
      id="id"
      class="form-control"
      type="text"
      formControlName="id"
      />
  </div>

  <div class="col-md-6 mb-3">
    <label for="username" class="form-label">Nome de Usuário:</label>
    <input
      id="username"
      class="form-control"
      type="text"
      formControlName="username"
      />
  </div>

  <div class="col-md-6 mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input
      id="nome"
      class="form-control"
      type="text"
      formControlName="nome"
      [class.is-invalid]="nome?.touched && nome?.invalid"
      />
    <div class="invalid-feedback" *ngIf="nome?.touched && nome?.invalid">
      Campo de preenchimento obrigatório
      <div *ngIf="nome?.errors?.['required']">
      </div>
    </div>
  </div>

  <div class="col-md-6 mb-3">
    <label for="sobrenome" class="form-label">Sobrenome:</label>
    <input
      id="sobrenome"
      class="form-control"
      type="text"
      formControlName="sobrenome"
      [class.is-invalid]="sobrenome?.touched && sobrenome?.invalid"
      />
    <div class="invalid-feedback" *ngIf="sobrenome?.touched && sobrenome?.invalid">
      <div *ngIf="sobrenome?.errors?.['required']">
        Campo de preenchimento obrigatório
      </div>
    </div>
  </div>

  <div class="col-md-6 mb-3">
    <label for="email" class="form-label">E-mail:</label>
    <input
      id="email"
      class="form-control"
      type="text"
      formControlName="email"
      [class.is-invalid]="email?.touched && email?.invalid"
      />
    <div class="invalid-feedback" *ngIf="email?.touched && email?.invalid">
      <div *ngIf="email?.errors?.['required']">
        Campo de preenchimento obrigatório
      </div>
      <div *ngIf="email?.errors?.['email']">
        Formato de e-mail inválido
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
